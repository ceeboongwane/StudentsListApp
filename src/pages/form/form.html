<ion-header>

  <ion-navbar>
    <ion-title>Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="img">

    <h1>iONlist.</h1>


    <ion-list class="list">

        <ion-item class="item">
          <ion-label>Name :</ion-label>
          <ion-input type="text" #Name></ion-input>
        </ion-item>

      
        <ion-item>
            <ion-label>Surname :</ion-label>
            <ion-input type="text"  #Surname></ion-input>
          </ion-item>

          <ion-item>
              <ion-label>Student Number :</ion-label>
              <ion-input type="text"  #StudentNumber></ion-input>
            </ion-item>
      
      </ion-list>
      
      <button class="btn" ion-button (click)=ADD(Name.value,Surname.value,StudentNumber.value)>ADD</button>

      <button class="btn2" ion-button (click)=View()>VIEW LIST</button>


</ion-content>
